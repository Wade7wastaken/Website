<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Google</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/default.css" />
		<script src="js/default.js"></script>
	</head>

	<body>
		<div class="overlay" id="loadscreen">
			<div class="fullcentered">
				<div class="noerror">
					<p class="loadtext center">Loading...</p>
					<div class="loader center"></div>
				</div>
				<div class="error">
					<p class="loadtext">An error has occured</p>
					<p class="loadtext" id="errmsg"></p>
					<a href="javascript:void(0)" class="loadtext" onclick="doneLoading();"
						>Continue anyway</a
					>
				</div>
			</div>
			<div class="bottomnav">
				If the page never loads, check the developer console. You can submit an
				issue
				<a
					href="https://github.com/Wade7wastaken/TrulyUnblockedGames/issues/new"
					>here</a
				>.
			</div>
		</div>

		<h1>Choose a category</h1>

		<div id="buttonparent" class="tab" style="margin-bottom: 5px"></div>

		<div class="settings webhidden">
			<!--Not really used as a toggle-->
			<p>Current Emulator:</p>
			<button
				id="emulatortoggle"
				class="buttonslim"
				onclick="toggleEmulator();"></button>

			<button id="coretoggle" class="buttonslim" onclick="toggleoldcores();">
				Toggle Old Cores
			</button>
		</div>

		<div id="Web" class="tabcontent">
			<div class="websettings">
				<div style="margin-bottom: 10px">
					<label for="websearch">Search: </label>
					<input type="text" id="websearch" oninput="onSearchInput();" />
				</div>

				<div id="siteselector"></div>

			</div>

			<div style="margin-bottom: 10px">
				<p class="pagedisplay"></p>
				<div>
					<button class="buttonslim" onclick="prevPage();">Previous</button>
					<button class="buttonslim" onclick="nextPage();">Next</button>
					<button class="buttonslim" onclick="randomGame();">Random!</button>
				</div>
			</div>

			<div id="webgames"></div>

			<p class="pagedisplay"></p>
			<button class="buttonslim" onclick="prevPage();">Previous</button>
			<button class="buttonslim" onclick="nextPage();">Next</button>
		</div>

		<div id="NES" class="tabcontent"></div>

		<div id="GBA" class="tabcontent"></div>

		<div id="N64" class="tabcontent"></div>

		<div id="DS" class="tabcontent"></div>

		<!--spacing between prev/next buttons and bottom nav bar-->
		<div style="margin-top: 35px"></div>

		<!--not really navigation, but thats what you get when copying from w3schools-->
		<div class="bottomnav">
			<a href="https://github.com/Wade7wastaken/TrulyUnblockedGames">Github</a>
			<a href="https://github.com/Wade7wastaken/TrulyUnblockedGames/issues/new"
				>I have something to suggest</a
			>
			<a href="mailto:david@thecallenders.com">Email me</a>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
